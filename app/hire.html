        <h3 class="text-muted">creative portfolio</h3>
    </div>

            <!--<a class="navbar-brand" href="#"><i class="fa fa-home"></i> talitha</a>-->

        <!-- Collect the nav links, forms, and other content for toggling -->

            </ul>
        </div>
        <!-- /.navbar-collapse -->

    <form role="form">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Name">
            <input type="text" class="form-control" placeholder="Company ">
            <input type="text" class="form-control" placeholder="Phone #">
            <input type="text" class="form-control" placeholder="Txt Msg #">

            <label for="exampleInputEmail1"></label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
        </div>
        <input type="textarea" class="form-control" id="exampleInputEmail1" placeholder="Describe the project & your needs">
        <br>
        <div class="form-group">
            <label for="exampleInputFile">Have a file to attach?</span></label>
            <input type="file" id="exampleInputFile">
            <br>
            <div>
                <p class="help-block">Type of Project:</p>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Website Design
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Print Design
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Photo Retouching
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Abstract Painting
                </label>
            </div>

            <select class="form-control">
                <option>At what phase is the preparation of your content?</option>
                <option>Final Phase - Finished content. Ready to build!</option>
                <option>Semifinal Phase - A few final edits needed</option>
                <option>Middle Phase - Rough draft</option>
                <option>Early Phase - Many fundamental content decisions still to make</option>
                <option>Phase B - Beginning stages of choosing content</option>
                <option>Phase A - I have no clue what I want, help!</option>
            </select>
            <select class="form-control forward-1" id="payment-options">
                <option>Paying Upfront</option>
                <option>Pay half upfront and half when site launches</option>
                <option>Monthly payments over time</option>
                <option>Trade</option>
                <option>Sliding scale</option>
                <option>Donation</option>
                <option>Other</option>
            </select>
            <input type="text" class="form-control" id="other" placeholder="Please elaborate:">

            <button type="submit" class="btn btn-default backward-1 btn-change-up-4">Submit Request</button>
        </div>
    </form>
</div><!-- end of container -->
